<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Lane Game</title>
</head>

<body>
    <h2 class="main_header">Car Lane Game</h2>
    <div class="header">5 bullets will be added each 45 seconds</div>
    <div class="sub_header_1">Press 'left_arrow' to move 'left' <br>Press 'right_arrow' to move 'right' <br>Press 'Space bar' to fire bullets <br></div>
    <div class="sub_header_2">Press '&lt;' to move 'left' <br>Press '&gt;' to move 'right' <br>Press '^' to fire bullets <br></div>


    <div class="score_bar">
        <div class="score" id="score">Score</div>
        <div class="score_left_part">
            <div class="time" id="time">time</div>
            <div class="speed" id="speed">speed</div>
        </div>


    </div>
    <div class="bullets_bar">
        <div class="bullet_count" id="bullet_count">Bullets</div>
        <div class="car_kills" id="car_kills">High Score</div>
    </div>
    <div class="main_container">

        <div class="background_container">
            <img src="./images/road_simple_4.png" alt="background_image">
            <!-- <img src="./images/road.png" alt="background_image"> -->
            <!-- <img src="./images/road.png" alt="background_image"> -->

        </div>

    </div>
    <div class="buttons" id="buttons">
        <div class="left_button">
            <img src="./images/left.svg" align="center">
        </div>
        <div class="right_buttons">
            <div class="fire_button">
                <img src="./images/jump.svg" align="center">
            </div>
            <div class="right_button">
                <img src="./images/right.svg" align="center">
            </div>
        </div>
    </div>




    <script type="text/javascript" src="./js/car_lane.js"></script>
</body>

</html>
